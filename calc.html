<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operand">0</div>
    </div>
    <button class="clear" type="button">C</button>
    <button class="delete" type="button">DEL</button>
    <button class="operation" type="button">x<sup>2</sup></button>
    <button class="operation" type="button">&#8730</button>
    <button class="number" type="button">7</button>
    <button class="number" type="button">8</button>
    <button class="number" type="button">9</button>
    <button class="operation" type="button">*</button>
    <button class="operation" type="button">/</button>
    <button class="number" type="button">4</button>
    <button class="number" type="button">5</button>
    <button class="number" type="button">6</button>
    <button class="operation" type="button">+</button>
    <button class="operation minus" type="button">-</button>
    <button class="number" type="button">1</button>
    <button class="number" type="button">2</button>
    <button class="number" type="button">3</button>
    <button class="operation" type="button">1/x</button>   
    <button class="number zero" type="button">0</button>
    <button class="number" type="button">.</button>
    <button class="operation" type="button">&#177</button>
    <button class="equals" type="button">=</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
